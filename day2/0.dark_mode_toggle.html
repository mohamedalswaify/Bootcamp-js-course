<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 7 - Toggle Dark/Light Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.4s, color 0.4s;
      padding: 20px;
    }
    .dark-mode {
      background-color: #121212;
      color: #f2f2f2;
    }
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body class="light-mode">
  <h2>Task 7: Toggle Dark and Light Modes</h2>
  <p>This is a simple example to switch between light and dark modes using buttons.</p>

  <button onclick="setDarkMode()">Dark Mode</button>
  <button onclick="setLightMode()">Light Mode</button>

  <script>
    function setDarkMode() {
      document.body.classList.add("dark-mode");
      document.body.classList.remove("light-mode");
    }

    function setLightMode() {
      document.body.classList.add("light-mode");
      document.body.classList.remove("dark-mode");
    }
  </script>
</body>
</html>
