<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 6 - Fetch JSON from API</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Task 6: Fetch Users from JSONPlaceholder API</h2>
  <button onclick="loadUsers()">Load Users</button>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadUsers() {
      const response = await fetch('https://jsonplaceholder.typicode.com/users');
      const users = await response.json();

      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";

      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.address.city}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
