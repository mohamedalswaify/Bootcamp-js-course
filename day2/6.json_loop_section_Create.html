<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 8 - JSON Loop in Sections</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Task 8: Loop Over JSON and Display in Sections</h2>
  <div id="container"></div>

  <script>
    const data = [
      { name: "Ali", job: "Developer", city: "Riyadh" },
      { name: "Sara", job: "Designer", city: "Jeddah" },
      { name: "Omar", job: "Manager", city: "Dammam" },
      { name: "Lina", job: "Engineer", city: "Makkah" }
    ];

    const container = document.getElementById("container");

    data.forEach(person => {
      const section = document.createElement("section");
      section.className = "card section";
      section.innerHTML = `
        <h3>${person.name}</h3>
        <p><strong>Job:</strong> ${person.job}</p>
        <p><strong>City:</strong> ${person.city}</p>
      `;
      container.appendChild(section);
    });
  </script>
</body>
</html>
