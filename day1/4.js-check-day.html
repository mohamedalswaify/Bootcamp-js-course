<script>
    var day = parseInt(prompt("Enter a  day number: "));

    if (day >= 1 && day <= 5) {
        document.write("<h1>Work-day</h1>");
    }
    else if (day == 6 || day == 7) {
        document.write("<h1>Off-day</h1>");
    }
    else {
        document.write("<h1>Invalid day number!!</h1>");
    }
</script>
