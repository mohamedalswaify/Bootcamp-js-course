<!DOCTYPE html>
<html>
<head>
    <title>Create & Append Element</title>
</head>
<body>
    <div id="container"></div>
    <script>
    const div = document.createElement("div"); // creates a new <div> element
    div.innerText = "Hello, this is a new element!"; // sets text content
    document.getElementById("container").appendChild(div); // appends it inside #container
    </script>
</body>
</html>
