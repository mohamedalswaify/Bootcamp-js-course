<!DOCTYPE html>
<html>
<head>
    <title>querySelector Example</title>
</head>
<body>
    <p class="title">Welcome</p>
    <script>
        const title = document.querySelector('.title'); // selects the <p> element with class 'title'
        title.innerText = "Hello Mohamed!"; // changes the text inside <p> to "Hello Mohamed!"
    </script>
</body>
</html>
